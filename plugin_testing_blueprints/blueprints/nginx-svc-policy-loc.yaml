tosca_definitions_version: cloudify_dsl_1_3

description: >
  Simple blueprint to launch nginx as a "service component"
  Policy and location specified.  Need a multi-site configuration.

imports:
  - https://www.getcloudify.org/spec/cloudify/4.5.5/types.yaml
  - plugin:k8splugin?version=3.0.0
  - plugin:dcaepolicyplugin?version=2.4.0

node_templates:

  a_policy:
    type: dcae.nodes.policy
    properties:
      policy_id: org.onap.policy007
      policy_required: false

  web_server:
    type: dcae.nodes.ContainerizedServiceComponent
    properties:
        service_component_type: 'nginx-web'
        image: nginx
        location_id: jfldub
        docker_config:
            healthcheck:
                type: "http"
                endpoint: "/"
            policy:
                trigger_type: "docker"
                script_path: "echo"
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          inputs:
            ports:
              - '80:0'
    relationships:
      - type: cloudify.relationships.depends_on
        target: a_policy
