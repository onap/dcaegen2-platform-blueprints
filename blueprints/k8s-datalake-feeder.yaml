tosca_definitions_version: cloudify_dsl_1_3
imports:
  - https://www.getcloudify.org/spec/cloudify/4.5.5/types.yaml
  - plugin:k8splugin?version=>=3.4.3,<4.0.0

inputs:
  mariadb_address:
    type: string
    description: MariaDB URL
    default: "mariadb-galera"
  mariadb_port:
    type: string
    description: MariaDB port
    default: "3306"
  db_username:
    type: string
    description: MariaDB Username
    default: "root"
  db_password:
    description: MariaDB password
    type: string
    default: "secretpassword"
  image_name:
    description: datalake feeder image URL.
    type: string
    default: nexus3.onap.org:10001/onap/org.onap.dcaegen2.services.datalakefeeder:1.1.0
  dl_hostname:
    type: string
    description: dl default dl_hostname
    default: k8s-datalake
  consul_host:
    type: string
    description: consul address
    default: consul
  cbs_address:
    type: string
    description: CBS address
    default: config-binding-service
  container_port:
    type: string
    description: exposed container port
    default: "1680"
  host_port:
    type: string
    description: external port
    default: "30408"
  service_component_type:
    type: string
    default: "dcae-dl-feeder"
  service_id:
    type: string
    default: "dcae-dl-feeder"
  service_component_name_override:
    type: string
    default: "dcae-dl-feeder"

node_templates:
  datalake:
    type: dcae.nodes.ContainerizedServiceComponent
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          inputs:
            ports:
              - '1680:0'
              - concat: [{get_input: container_port},":",{get_input: host_port}]
            envs:
              MYSQL_HOST:
                get_input: mariadb_address
              MYSQL_PORT:
                get_input: mariadb_port
              MYSQL_ROOT_PASSWORD:
                get_input: db_password
    properties:
      application_config:
        MYSQL_HOST:
          get_input: mariadb_address
        MYSQL_PORT:
          get_input: mariadb_port
        MYSQL_ROOT_PASSWORD:
          get_input: db_password
        HOSTNAME:
          get_input: dl_hostname
        CONSUL_HOST:
          get_input: consul_host
        CONFIG_BINDING_SERVICE:
          get_input: cbs_address
      image:
          get_input: image_name
      docker_config:
        healthcheck:
          interval: 90s
          timeout: 10s
          type: http
          endpoint: /datalake/v1/topics
      service_component_type: { get_input: service_component_type }
      service_id: { get_input: service_id }
      service_component_name_override: { get_input: service_component_name_override }

